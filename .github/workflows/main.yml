name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/cicd-setup]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Tests
        run: pytest -s

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git checkout --orphan deploy-branch
          git rm -rf --cached .
          git lfs install
          git lfs track "*.joblib"
          git lfs track "*.png"
          git add .gitattributes
          git add .
          git commit -m "Force Deploy to Hugging Face"
          git push --force https://EthanChmt:$HF_TOKEN@huggingface.co/spaces/EthanChmt/Dev_modele_ML deploy-branch:main